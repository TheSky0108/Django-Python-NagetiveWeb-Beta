{% load CustomFuncTags %}
<div>
    <span>
        <button {{Card.2.1|GetDictValue:'VoteBtn'}} id="Button1#{{Card.2.0.CommentID}}" class="Button VoteButton VoteButton--up {{Card.2.1|GetDictValue:'Vote1Status'}}" onclick="AttitudeOperate('Comment','{{Card.2.0.CommentID}}','1','{{ csrf_token }}')">
            <span style="display: inline-flex; align-items: center;">
                <svg viewBox="0 0 30 30" width="16" height="14" fill="#FF7575">
                    <path d="M23.6 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z" fill-rule="evenodd">
                    </path>
                </svg>
            </span>
            <span id='Span1#{{Card.2.0.CommentID}}'>{{Card.2.0.Like}}</span>
        </button>
        <button {{Card.2.1|GetDictValue:'VoteBtn'}} id="Button0#{{Card.2.0.CommentID}}" class="Button VoteButton VoteButton--up {{Card.2.1|GetDictValue:'Vote0Status'}}" onclick="AttitudeOperate('Comment','{{Card.2.0.CommentID}}','0','{{ csrf_token }}')">
            <span style="display: inline-flex; align-items: center;">
                <svg viewBox="0 0 30 30" width="16" height="14" fill="#4F4F4F">
                    <path d="M23.6 2c4.637 0 8.4 3.764 8.4 8.401 0 9.132-9.87 11.964-15.999 21.232-6.485-9.326-16.001-11.799-16.001-21.232 0-4.637 3.763-8.401 8.4-8.401 1.886 0 3.625 0.86 5.025 2.12l-2.425 3.88 7 4-4 10 11-12-7-4 1.934-2.901c1.107-0.68 2.35-1.099 3.665-1.099z" fill-rule="evenodd">
                    </path>
                </svg>
            </span>
            <span id='Span0#{{Card.2.0.CommentID}}'>{{Card.2.0.Dislike}}</span>
        </button>
    </span>
    <span {{Card.2.1|GetDictValue:'TipOffBtn'}} class="ContentItem-action Button--plain Button--withIcon Button--withLabel">
        <a class="ActionsFontColor" id="{{Card.2.0.CommentID}}#replayBtn" href="javascript:void(0)" style="display: inline-flex; align-items: center;text-decoration:none;cursor:pointer;" onclick="javascript:ShowReplayBox(this,'{{ csrf_token }}','{{Card.2.0.CommentID}}','{{Layout_Sizer|GetDictValue:'Region'}}')">
            <span style="display: inline-flex; align-items: center;">
                <svg viewBox="0 0 20 20" width="18" height="18" fill="#77839C">
                    <path d="M19 16.685c0 0-2.225-9.732-11-9.732v-3.984l-7 6.573 7 6.69v-4.357c4.763-0.001 8.516 0.421 11 4.81z" fill-rule="enenodd">
                    </path>
                </svg>
            </span>
            回复
        </a>    
    </span>
    <span {{Card.2.1|GetDictValue:'TipOffBtn'}} class="ContentItem-action Button--plain Button--withIcon Button--withLabel">
        <a class="ActionsFontColor" href="javascript:void(0)" style="display: inline-flex; align-items: center;text-decoration:none;cursor:pointer;" onclick="javascript:OpenTipOffView('{{Card.2.0.ObjectID}}','{{Layout_Sizer|GetDictValue:'Region'}}Comment')" data-toggle="modal" data-target="#QRcodeBoard">
            <span style="display: inline-flex; align-items: center;">
                <svg viewBox="0 0 29 29" width="1.2em" height="1.2em" fill="#77839C">
                    <path d="M12 2c6.625 0 12 5.375 12 12s-5.375 12-12 12-12-5.375-12-12 5.375-12 12-12zM14 21.484v-2.969c0-0.281-0.219-0.516-0.484-0.516h-3c-0.281 0-0.516 0.234-0.516 0.516v2.969c0 0.281 0.234 0.516 0.516 0.516h3c0.266 0 0.484-0.234 0.484-0.516zM13.969 16.109l0.281-9.703c0-0.109-0.047-0.219-0.156-0.281-0.094-0.078-0.234-0.125-0.375-0.125h-3.437c-0.141 0-0.281 0.047-0.375 0.125-0.109 0.063-0.156 0.172-0.156 0.281l0.266 9.703c0 0.219 0.234 0.391 0.531 0.391h2.891c0.281 0 0.516-0.172 0.531-0.391z" fill-rule="enenodd">
                    </path>
                </svg>
            </span>
            {{Card.2.1|GetDictValue:'TipOffStatus'}}
        </a>    
    </span>
    <span {{Card.2.1|GetDictValue:'DonateBtn'}} class="ContentItem-action Button--plain Button--withIcon Button--withLabel">
        <a class="ActionsFontColor" href="javascript:void(0)" style="display: inline-flex; align-items: center;text-decoration:none;cursor:pointer;" onclick="javascript:alert('功能尚未开放!')">
            <span style="display: inline-flex; align-items: center;">
                <svg viewBox="0 0 35 35" width="1.2em" height="1.2em" fill="#77839C">
                    <path d="M15 2c-8.284 0-15 6.716-15 15s6.716 15 15 15c8.284 0 15-6.716 15-15s-6.716-15-15-15zM15 29c-6.627 0-12-5.373-12-12s5.373-12 12-12c6.627 0 12 5.373 12 12s-5.373 12-12 12z"></path>
                    <path d="M19 18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-2.131l2.963-4.445c0.306-0.46 0.182-1.080-0.277-1.387s-1.080-0.182-1.387 0.277l-3.168 4.752-3.168-4.752c-0.306-0.46-0.927-0.584-1.387-0.277s-0.584 0.927-0.277 1.387l2.964 4.445h-2.132c-0.552 0-1 0.448-1 1s0.448 1 1 1h3v2h-3c-0.552 0-1 0.448-1 1s0.448 1 1 1h3v3c0 0.552 0.448 1 1 1s1-0.448 1-1v-3h3c0.552 0 1-0.448 1-1s-0.448-1-1-1h-3v-2h3z"></path>
                </svg>
            </span>
            打赏
        </a>    
    </span>
    {% if Card.0 == '1' %}
    <span {{Card.2.1|GetDictValue:'ChatBtn'}} class="ContentItem-action Button--plain Button--withIcon Button--withLabel">
        <a class="ActionsFontColor" style="display: inline-flex; align-items: center;text-decoration:none;cursor:pointer;" onclick="javascript:alert('功能尚未开放!')">
            <span style="display: inline-flex; align-items: center;">
                <svg viewBox="0 0 20 20" width="1.2em" height="1.2em" fill="#77839C">
                    <path d="M17 3c-1.104 0-2 0.895-2 2s0.896 2 2 2 2-0.895 2-2c0-1.105-0.896-2-2-2zM12.5 4h-11c-0.276 0-0.5 0.224-0.5 0.5v1c0 0.276 0.224 0.5 0.5 0.5h11c0.276 0 0.5-0.224 0.5-0.5v-1c0-0.276-0.224-0.5-0.5-0.5zM12.5 9h-11c-0.276 0-0.5 0.224-0.5 0.5v1c0 0.276 0.224 0.5 0.5 0.5h11c0.276 0 0.5-0.224 0.5-0.5v-1c0-0.276-0.224-0.5-0.5-0.5zM12.5 14h-11c-0.276 0-0.5 0.224-0.5 0.5v1c0 0.276 0.224 0.5 0.5 0.5h11c0.276 0 0.5-0.224 0.5-0.5v-1c0-0.276-0.224-0.5-0.5-0.5z" fill-rule="enenodd">
                    </path>
                </svg>
            </span>
            查看对话
        </a>    
    </span>
    {% endif %}    
</div>
